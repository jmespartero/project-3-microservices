apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-feed
  labels:
    app: backend-feed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-feed
  template:
    metadata:
      labels:
        app: backend-feed
    spec:
      containers:
      - name: backend-feed
        image: jmespartero/udagram-api-feed:v3
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: AWS_BUCKET
          valueFrom:
           configMapKeyRef:
             name: env-configmap
             key: AWS_BUCKET
        - name: AWS_PROFILE
          valueFrom:
           configMapKeyRef:
             name: env-configmap
             key: AWS_PROFILE
        - name: AWS_REGION
          valueFrom:
           configMapKeyRef:
             name: env-configmap
             key: AWS_REGION
        - name: JWT_SECRET
          valueFrom:
           secretKeyRef:
             name: env-configmap
             key: JWT_SECRET
        - name: POSTGRES_DB
          valueFrom:
           configMapKeyRef:
             name: env-configmap
             key: POSTGRES_DB
        - name: POSTGRES_HOST
          valueFrom:
           configMapKeyRef:
             name: env-configmap
             key: POSTGRES_HOST
        - name: URL
          valueFrom:
           configMapKeyRef:
             name: env-configmap
             key: URL
        - name: POSTGRES_USERNAME
          valueFrom:
           secretKeyRef:
             name: env-secret
             key: POSTGRES_USERNAME
        - name: POSTGRES_PASSWORD
          valueFrom:
           secretKeyRef:
             name: env-secret
             key: POSTGRES_PASSWORD
        volumeMounts:
        - name: aws-secret
          mountPath: "/root/.aws/"
          readOnly: true 
      restartPolicy: Always
      volumes:
      - name: aws-secret
        secret:
         secretName: aws-secret